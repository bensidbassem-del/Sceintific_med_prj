<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7f7;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
            color: #fff;
            padding: 20px;
            position: fixed;
            border-radius: 0 25px 25px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h1 {
            font-size: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .sidebar p {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .sss a {
            display: block;
            padding: 12px 15px;
            margin: 5px 0;
            color: #f6f6f6;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: 500;
        }

        .sss a:hover {
            background-color: #06e4ce;
            color: #210ce1;
            transform: scale(0.98);
        }

        .logbtn input[type="button"] {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: #cbf9f2;
            color: rgb(24, 23, 23);
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .logbtn input[type="button"]:hover {
            background-color: #06e4ce;
            color: #210ce1;
        }

        header {
            margin-left: 260px;
            padding: 40px 30px;
            width: calc(100% - 260px);
        }

        .header {
            font-size: 32px;
            color: #1e40af;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin-bottom: 25px;
        }

        .email, .user, .pass, .date {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            color: #333;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #0ea5e9;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .submit {
            display: flex;
            gap: 15px;
            max-width: 900px;
        }

        button {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .save-btn {
            background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .cancel-btn {
            background-color: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
            color: #333;
        }

        .cancel-btn:active {
            background-color: #d5d5d5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            header {
                margin-left: 220px;
                width: calc(100% - 220px);
                padding: 20px 15px;
            }

            .email, .user, .pass, .date {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 25px 20px;
            }

            .header {
                font-size: 26px;
            }

            .submit {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 70px;
                padding: 15px 5px;
            }

            .sidebar h1,
            .sidebar p {
                display: none;
            }

            .sss a {
                padding: 10px;
                text-align: center;
            }

            .sss a svg {
                margin: 0;
            }

            header {
                margin-left: 85px;
                width: calc(100% - 85px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Scientific Event Platform</h1>
        <p>User Dashboard</p>
        <div class="content">
            <div class="sss">
                <a href="/userpage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                    </svg> Dashboard
                </a>
            </div>
            <div class="sss">
                <a href="#event">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event-fill" viewBox="0 0 16 16">
                        <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5"/>
                    </svg> Events
                </a>
            </div>
            <div class="sss">
                <a href="#subm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z"/>
                        <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z"/>
                        <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z"/>
                    </svg> My Submissions
                </a>
            </div>
            <div class="sss">
                <a href="#cert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                        <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/>
                        <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/>
                    </svg> My Certification
                </a>
            </div>
            <div class="sss">
                <a href="#msg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg> Messages
                </a>
            </div>
            <div class="sss">
                <a href="#setti">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg> Settings
                </a>
            </div>
            <div class="logbtn">
                <input type="button" value="Logout" onclick="location.href='/logout'">
            </div>
        </div>
    </div>

    <header>
        <h1 class="header">Profile Settings</h1>

        <div class="container">
            <div class="email">
                <div>
                    <label for="cEmail">Current Email</label>
                    <input type="email" name="Current email" id="cEmail" placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="email">New Email</label>
                    <input type="email" placeholder="new.email@example.com" id="email">
                </div>
            </div>

            <div class="user">
                <div>
                    <label for="cUsername">Current Username</label>
                    <input type="text" placeholder="Current username" id="cUsername" name="Current username">
                </div>
                <div>
                    <label for="username">New Username</label>
                    <input type="text" placeholder="New username" id="username">
                </div>
            </div>

            <div class="pass">
                <div>
                    <label for="pass">Current Password</label>
                    <input type="password" placeholder="••••••••" id="pass" name="password">
                </div>
                <div>
                    <label for="NewPass">New Password</label>
                    <input type="password" placeholder="••••••••" id="NewPass">
                </div>
            </div>

            <div class="date">
                <div>
                    <label for="cDate">Current Date of Birth</label>
                    <input type="date" name="Date of birth" id="cDate">
                </div>
                <div>
                    <label for="NewDate">New Date of Birth</label>
                    <input type="date" name="New Date of birth" id="NewDate">
                </div>
            </div>
        </div>

        <div class="submit">
            <button class="save-btn" onclick="handleSave()">Save Changes</button>
            <button class="cancel-btn" onclick="handleCancel()">Cancel</button>
        </div>
    </header>

    <script>
        function handleSave() {
            alert('Changes saved successfully!');
        }

        function handleCancel() {
            if (confirm('Are you sure you want to cancel? All changes will be lost.')) {
                location.reload();
            }
        }
    </script>
</body>
</html>
