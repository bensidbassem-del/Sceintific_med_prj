body {
    margin: 0;
    display: flex;
    font-family: Arial, sans-serif;
    background-color: #e6f7f7;
}

.sidebar {
    width: 240px;
    height: 100vh;
   background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
    color: #fff;
    padding: 20px;
    position: fixed;
    border-radius: 0 25px 25px 0;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
}
.sidebar h1 {
    font-size: 20px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 15px;
    margin-bottom: 15px;
}
.sidebar p {
    text-align: center;
    opacity: 0.8;
    margin-bottom: 30px;
}

.sss a {
    display: block;
    padding: 12px 15px;
    margin: 5px 0;
    color: #f6f6f6;
    text-decoration: none;
    border-radius: 12px;
    transition: 0.3s;
    font-weight: 500;
}
.sss a:hover {
    background-color: #06e4ce;
    color: #210ce1;
    transform: scale(0.9);
}

header {
    background-color: #d9f3f3;
    border-radius: 15px;
    position: fixed;
    top: 15px;
    left: 280px;
    right: 20px;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    z-index: 1000;
}

header input[type="search"] {
    padding: 12px 20px;
    width: 350px;
    border-radius: 12px;
    border: 2px solid #0d3b66;
    outline: none;
    font-size: 15px;
    transition: 0.3s;
    background-color: white;
}

header input[type="search"]:focus {
    border-color: #06e4ce;
    box-shadow: 0 0 8px rgba(6, 228, 206, 0.5);
}
.profile {
    display: flex;
    align-items: center;
    gap: 12px;
}
.boxprof {
    width: 50px;
    height: 50px;
     background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.boxprof:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(6, 228, 206, 0.6);
}
.profile-info p {
    margin: 0;
    font-size: 14px;
    color: #0d3b66;
}
.profile-info span {
    font-weight: bold;
    color: #0b2e56;
    font-size: 16px;
}

.main-content {
    margin-left: 260px;
    padding: 40px;
    flex: 1;
    padding-top: 120px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    font-family: Arial, sans-serif;
}
.card {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    border-left: 5px solid #0ea5e9;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
    overflow: hidden;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
}
.card::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, rgba(6, 228, 206, 0.1), rgba(13, 59, 102, 0.1));
    border-radius: 0 0 0 100px;
    z-index: 0;
}
.card > * {
    position: relative;
    z-index: 1;
}
.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eaeaea;
    padding-bottom: 15px;
    margin-bottom: 10px;
}
.card-title {
    font-size: 1.5rem;
    color: #0d3b66;
    margin: 0;
}
.card-badge {
    background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
    color: white;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
}
.card-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}
.info-item {
    display: flex;
    flex-direction: column;
    padding: 12px;
    background-color: #f8fdfd;
    border-radius: 10px;
    border-left: 3px solid #0ea5e9;
}
.info-label {
    font-size: 0.85rem;
    color: #5a7a9c;
    margin-bottom: 5px;
}
.info-value {
    font-weight: bold;
    color: #0d3b66;
    font-size: 1rem;
}
.qr-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f8fdfd;
    padding: 20px;
    border-radius: 15px;
    margin: 15px 0;
    border: 1px dashed #0ea5e9;
}
.qr-title {
    font-size: 1.1rem;
    color: #0d3b66;
    margin-bottom: 15px;
    text-align: center;
}
#qrcode {
    margin: 0 auto;
    padding: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}
.card-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}
.card input[type="button"] {
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
   background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
    color: white;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    box-shadow: 0 3px 10px rgba(13, 59, 102, 0.2);
}
.card input[type="button"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(13, 59, 102, 0.3);
}
.logbtn input[type="button"] {
    margin-top: 15px;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    background-color: #cbf9f2;
    color: rgb(24, 23, 23);
    cursor: pointer;
    transition: 0.3s; 
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.logbtn input[type="button"]:hover {
    background-color: #06e4ce;
    color: #210ce1;
}

@media (max-width: 768px) {
    .card-info {
        grid-template-columns: 1fr;
    }
}

.button-show{

.search-icon input {

.icn {

.edit{

}
.edit:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(13, 59, 102, 0.3);
