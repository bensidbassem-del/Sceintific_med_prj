  <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMessage = document.getElementById('passwordMessage');
        const confirmMessage = document.getElementById('confirmMessage');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registrationForm');

        function validatePasswords() {
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;

            // Reset states
            password.classList.remove('valid', 'invalid');
            confirmPassword.classList.remove('valid', 'invalid');
            passwordMessage.textContent = '';
            confirmMessage.textContent = '';
            submitBtn.disabled = true;

            // Check if password meets requirements
            if (pwd.length > 0) {
                if (pwd.length < 6) {
                    password.classList.add('invalid');
                    passwordMessage.textContent = 'Password must be at least 6 characters';
                    passwordMessage.className = 'message error';
                } else {
                    password.classList.add('valid');
                    passwordMessage.textContent = 'Password is valid';
                    passwordMessage.className = 'message success';
                }
            }

            // Check if passwords match
            if (confirmPwd.length > 0) {
                if (pwd !== confirmPwd) {
                    confirmPassword.classList.add('invalid');
                     confirmMessage.textContent = 'Passwords do not match';
                    confirmMessage.className = 'message error';
                } else if (pwd === confirmPwd && pwd.length >= 6) {
                    confirmPassword.classList.add('valid');
                     confirmMessage.textContent = 'Passwords match';
                    confirmMessage.className = 'message success';
                    submitBtn.disabled = false;
                }
            }
        }

        password.addEventListener('input', validatePasswords);
        confirmPassword.addEventListener('input', validatePasswords);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (password.value === confirmPassword.value && password.value.length >= 6) {
                alert('Form submitted successfully!');
                form.reset();
                validatePasswords();
            }
        });
    </script>
